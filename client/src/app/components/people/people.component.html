<app-toolbar
  (onlineUsers)="online($event)">
</app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">
          <div class="card">
            <a (click)="viewUser(user)">
              <div class="card-image imgDiv">
                <img src="https://res.cloudinary.com/vmatviishyn/image/upload/v{{user.picVersion}}/{{user.picId}}" class="imgCircle responsive-img">
              </div>
            </a>
            <div class="card-action">
              <h3 class="card-title">
                {{ user.username }}
                <i class="material-icons online" *ngIf="checkIfOnline(user.username)">album</i>
              </h3>
              <p>{{ user.country }}</p>
              <button class="btn" *ngIf="!checkInArray(userArray, user._id)" (click)="followUser(user)">Follow</button>
              <button class="btn disabled following" *ngIf="checkInArray(userArray, user._id)">Following</button>
              <a class="secondary-content" [routerLink]="['/chat', user.username]">
                <i class="material-icons">chat</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
