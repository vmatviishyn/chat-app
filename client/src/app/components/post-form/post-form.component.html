<div class="container-fluid">
  <div class="row" style="margin: 0;">
    <div class="col s12 m12 l12" style="padding: 0;">
      <mat-card class="example-card">
        <mat-card-content>
          <form [formGroup]="postForm" novalidate (ngSubmit)="onSubmit()">
            <textarea formControlName="post" class="materialize-textarea" placeholder="What`s on your mind? "></textarea>
            <div class="file-field input-field">
              <div class="row">
                <div class="col s6">
                  <div class="btn">
                    <span>
                      <i class="material-icons">image</i>
                      Image
                    </span>
                    <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="onFileSelected($event)">
                  </div>
                  <div class="file-path-wrapper">
                    <input type="text" class="file-path validate">
                  </div>
                </div>
                <div class="col s6">
                  <button class="btn postBtn">Post</button>
                </div>
              </div>
            </div>
          </form>
        </mat-card-content>

        <mat-card-actions>
          <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
