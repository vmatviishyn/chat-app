<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <ul class="collection col s12 m10" *ngIf="notifications.length > 0">
        <li class="collection-item avatar" *ngFor="let notification of notifications">
          <img src="https://res.cloudinary.com/vmatviishyn/image/upload/v{{notification.senderId.picVersion}}/{{notification.senderId.picId}}" class="circle">
          <span class="title">{{ notification.message }}</span>
          <a class="secondary-content">
            <i *ngIf="!notification.read" class="material-icons">brightness_1</i>
            <i *ngIf="notification.read" class="material-icons">panorama_fish_eye</i>
          </a>
          <p class="time">{{ timeFromNow(notification.created) }}</p>
          <div>
            <i 
              class="material-icons" 
              (click)="markNotification(notification)" 
              [ngClass]="notification.read ? 'disabled' : ''">
              check
            </i>
            <i class="material-icons" (click)="deleteNotification(notification)">delete_forever</i>
          </div>
        </li>
      </ul>
      <div class="row" *ngIf="notifications.length <= 0">
        <h3 class="text">
          You have no notifications.
        </h3>
      </div>
    </div>
  </div>
</div>
