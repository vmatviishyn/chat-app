<div class="container">
  <div class="row">
    <div class="col s12">
      <mat-card class="chat-tabs">
        <mat-card-header>
          <div class="chat-tabs--title">
            <mat-card-title>
              <i class="material-icons chat-login-icon">
                recent_actors
              </i>
            </mat-card-title>
            <mat-card-title>
              <span class="text--primary">Welcome</span>
            </mat-card-title>
            <mat-card-subtitle>
              <span class="text--secondary">
                Sign up to continue
              </span>
            </mat-card-subtitle>
          </div>
        </mat-card-header>
      
        <mat-card-content>
          <div class="container">
            <div class="row">
              <div class="col s10 offset-s1" id="panel">
                <div class="progress" *ngIf="showSpinner">
                  <div class="indeterminate"></div>
                </div>
                <div id="errorMsg" *ngIf="errorMessage">
                  <span>{{ errorMessage }}</span>
                </div>
                <form class="col s12" [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="user_name" type="text" formControlName="username">
                      <label for="user_name">Username</label>
                      <span class="error" *ngIf="!signupForm.controls['username'].valid && signupForm.controls['username'].touched">
                        Username is required
                      </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" formControlName="email">
                      <label for="email">Email</label>
                      <span class="error" *ngIf="!signupForm.controls['email'].valid && signupForm.controls['email'].touched">
                        Email is required
                      </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" formControlName="password">
                      <label for="password">Password</label>
                      <span class="error" *ngIf="!signupForm.controls['password'].valid && signupForm.controls['password'].touched">
                        Password is required
                      </span>
                    </div>
                  </div>
          
                  <button 
                    class="chat-signup-btn"
                    mat-raised-button 
                    color="primary"
                    [disabled]="!signupForm.valid">
                    Sign Up
                  </button>
                </form>
              </div>
            </div>
          </div>

          <span class="text--secondary">
            Already have account?
          </span>
          <span class="text--primary text--bold">
            <a [routerLink]="['/signin']">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
